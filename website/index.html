<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" href="style.css"> --> <!--Disapled Custom CSS file-->
<!--Linking tab Icon-->
<link rel="icon" 
      type="image/png" 
      href="./cloud.png">
<!--Linking Bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<div class="container mt-4 align-items-center">
 <body>
<div id = "app">
  <div class ="holder headline">
    <h1 class="text-center mb-2">Weather Journal App</h1>
  </div>
  <div class ="holder zip">
    <label for="zip" >Enter Zipcode here</label>
    <input type="text" id="zip" class="form-control" placeholder="enter zip code here">
    <div id="alertZipCode" class="alert alert-danger mt-2 d-none" role="alert"> <!--Hidden Warning notification -->
      Please enter a valid U.S. Zipcode!
    </div>
  </div>
  <div class ="holder feel mb-2">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput form-control" id="feelings"  placeholder="Enter your feelings here" rows="2" cols="50"></textarea>
  </div>
  <div class="mb-4">
  <button id="generate" type = "submit" class="btn btn-primary btn-lg col-12"> Generate </button>
  </div>
  <div class ="holder entry text-center">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
     <ul class="list-group">
       <li class="list-group-item list-group-item-primary"><div id = "country"></div>
       <li class="list-group-item list-group-item-primary"><div id = "city"></div>
       <li class="list-group-item list-group-item-primary"><div id = "date"></div> 
       <li class="list-group-item list-group-item-primary"><div id = "temp"></div>
       <li class="list-group-item list-group-item-primary"><div id = "content"></div>
    </ul>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>
</body>
</div>
</html>
